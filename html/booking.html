<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/favicon.ico" />
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://kit.fontawesome.com/541ebc2f3e.js" crossorigin="anonymous"></script>
    <title>Daisy Chain Hair & Beauty</title>
</head>
<body>
  <header>
    <main-header></main-header>
  </header>

    <div class="main">
        <div class="booking-container">
            <div class="left-container">
                <img class="bookingImg" src="/assets/BookingImg.jpg" alt="Woman with red glossy lipstick">
            </div>
            <div class="right-container">
                <form> 
                    <header class="form-header">Book Appointment</header>
                    <p>We will contact you to confirm your appointment within 48 hours of your preferred date, if you don't hear from us please get in touch.</p>
                  <fieldset class="set">
                        <div class="name">
                            <label for="name">Name</label>
                            <input id="name" name="name" type="text" placeholder="Name" required></input>
                        </div>
                        <div class="email">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="text" placeholder="Email" required></input>
                        </div>
                        <div class="number">
                            <label for="number">Phone Number</label>
                            <input id="number" name="number" type="text" placeholder="Phone Number" required></input>
                        </div>
                  </fieldset>
                    
                  <fieldset class="set">
                        <div class="dates">
                            <label for="dates">Preferred Date</label>
                            <input id="dates" name="dates" type="date" placeholder="dd/mm/yy" required></input>
                        </div>
                        <div class="times">
                            <label for="times">Preferred Time</label>
                            <select class="times" id="times" required>
                                <option value="morning">Morning (before noon)</option>
                                <option value="afternoon">Afternoon (noon - 4pm)</option>
                                <option value="evening">Evening (after 4pm)</option>
                                <option value="anytime">No preference</option>
                            </select>
                        </div>
                        <div class="serviceType">
                            <label for="serviceType">Select Service</label>
                            <select class="serviceType" id="serviceType" required>
                                <option value="hair">Hair</option>
                                <option value="face">Face</option>
                                <option value="nails">Nails</option>
                            </select>
                            <div>
                                <input id="bridal" name="serviceType" type="checkbox" value="bridal"></input>
                                <label for="bridal" id="bridalLabel">Bridal Consultation?</label>
                            </div>
                        </div>                      
                  </fieldset>         
                  <fieldset class="set">
                            <div class="message">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" type="text" placeholder="Please include a brief description of what you're looking for e.g. Wash & Blow Dry/Cut & Colour" required></textarea>
                            </div>
                  </fieldset>
                    <div class="submit">
                        <button id="submit" name="submit" type="submit">Request Appointment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/header.js"></script>
</body>
</html>
