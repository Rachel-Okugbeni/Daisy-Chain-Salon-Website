<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/favicon.ico" />
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>Daisy Chain Hair & Beauty</title>
</head>
<body>
  <header>
      <!-- Logo & Nav bar -->
      <div id="nav-placeholder">
      </div>
  </header>

  <div class="main">
    <div class="form-container">
        <div class="left-container">
        </div>
        <div class="right-container">
           <header class="form-header">Book Appointment</header>
            We will contact you to confirm your appointment within 48 hours of your preferred date, if you don't hear from us please get in touch.

           <div class="set">
                <div class="name">
                    <label for="name" aria-autocomplete="name" aria-required="true">Name</label>
                    <input id="name" name="name" type="text" placeholder="Name"></input>
                </div>
               <div class="email">
                    <label for="email" aria-autocomplete="email" aria-required="true">Email</label>
                    <input id="email" name="email" type="text" placeholder="Email"></input>
                </div>
                <div class="number">
                    <label for="number" aria-autocomplete="phone number" aria-required="true">Phone Number</label>
                    <input id="number" name="number" type="text" placeholder="Phone Number"></input>
                </div>
               
            </div>
           
            <div class="set">
            <div class="serviceType">
                    <label for="serviceType" aria-required="true">Which service do you require?</label>
                    <div class="radio-container">
                        <input id="serviceType-hair" name="serviceType" type="radio" value="hair"></input>
                        <label for="serviceType-hair">Hair</label>
                        <input id="serviceType-face" name="serviceType" type="radio" value="face"></input>
                        <label for="serviceType-face">Face</label>
                        <input id="serviceType-nails" name="serviceType" type="radio" value="nails"></input>
                        <label for="serviceType-nails">Nails</label>
                    </div>
                    <div>
                    <input id="bridal" name="serviceType" type="checkbox" value="bridal"></input>
                    <label for="bridal" id="bridalLabel">Bridal Consultation?</label>
                </div>
                </div>
                <div class="dates">
                            <label for="dates" aria-required="true">Preferred Date</label>
                            <input id="dates" name="dates" type="date" placeholder="dd/mm/yy"></input>
                </div>
                <div class="times">
                <label for="times" aria-required="true">Preferred Time</label>
               <select class="times" id="times">
                   <option value="morning">Morning (before noon)</option>
                   <option value="afternoon">Afternoon (noon - 4pm)</option>
                   <option value="evening">Evening (after 4pm)</option>
                   <option value="anytime">No preference</option>
               </select>
            </div>
            </div>         
           
           
        <div class="message-set">
            <div class="message">
                <label for="message" aria-required="true">Message</label>
                <textarea id="message" name="message" type="text" placeholder="Please include a brief description of what you're looking for e.g. Wash & Blow Dry/Cut & Colour"></textarea>
            </div>
        </div>
            <div class="submit">
                    <button id="submit" name="submit" type="submit">Request Appointment</button>
                </div>
            </div>
        </div>
    </div>

<!-- Link to nav.html -->
  <script>
      $(function(){
        $("#nav-placeholder").load("./nav.html");
      });
  </script>
</body>
</html>
